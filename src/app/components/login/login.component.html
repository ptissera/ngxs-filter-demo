<div class="login-wrapper">
<form [formGroup]="filterForm" class="login" >
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Company Product Name
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <input type="text" formControlName="username" clrInput placeholder="Username"/>
            </clr-input-container>
            <clr-password-container>
                <input type="password" formControlName="password" clrPassword placeholder="Password"/>
            </clr-password-container>
            <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" formControlName="rememberMe" clrCheckbox/>
            </clr-checkbox-wrapper>
            <div class="error active">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">NEXT</button>
            <a href="javascript://" class="signup">Sign up for a Company ID</a>
        </div>
    </form>
</div>
